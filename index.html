  <!-- Custom scripts for this template -->

  <script>
	window.sr = ScrollReveal({ reset: true });

	sr.reveal('.foo-1', { duration: 200 });

	sr.reveal('.foo-2', { 
	  origin: 'right', 
	  duration: 4000 
	});

	sr.reveal('.foo-3', { 
	  rotate: { x: 100, y: 100, z: 0 },
	  duration: 2000
	});

	sr.reveal('.foo-4', { 
	  viewFactor: 0.5
	});

	sr.reveal('.foo-5', { 
	  duration: 200 
	});
	
	sr.reveal('.foo-6', { 
	  origin: 'right',
	  duration: 2000 
	});
	
	
	var image = document.getElementsByClassName('img-fluid');
	new simpleParallax(image, {
		scale: 1.5
	});
	
	var textWrapper = document.querySelector('.ml6 .letters');
	textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

	anime.timeline({loop: true})
	  .add({
		targets: '.ml6 .letter',
		translateY: ["1.1em", 0],
		translateZ: 0,
		duration: 750,
		delay: (el, i) => 50 * i
	  }).add({
		targets: '.ml6',
		opacity: 0,
		duration: 1000,
		easing: "easeOutExpo",
		delay: 1000
	});
  </script>
