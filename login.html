<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="author" content="">

  <title>TechIO</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

  <link href="css/freelancer.min.css" rel="stylesheet">
  <link href="css/freelancer.css" rel="stylesheet">
  <link href="css/slideshow.css" rel="stylesheet">
  <link href="css/style-login.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">TechIO</a>
      <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mx-0 mx-lg-1">
            <a class="nav-link py-3 px-0 px-lg-3 rounded" href="index.html">Home</a>
          </li>
          <li class="nav-item mx-0 mx-lg-1">
            <a class="nav-link py-3 px-0 px-lg-3 rounded active" href="login.html">Login</a>
          </li>
          <li class="nav-item mx-0 mx-lg-1">
            <a class="nav-link py-3 px-0 px-lg-3 rounded" href="#contact">Checkout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Masthead -->
  <header class="masthead text-white text-center">
  </header>

  <!-- Portfolio Section -->
  <section class="page-section portfolio" id="portfolio">
    <div class="container">

        <div class="col-md form">
            <form method="" action="" class="login-form">
                <label>Email</label>
                <input type="email" required name="email"><br>
                <label>Password</label>
                <input type="password" required name="passwordLogin"><br>
                <input type="submit" value="Send"><br>
                <a onclick="Change(0)">Sign In</a>
            </form> 
        </div>
        <div class="col-md unactive-form form">
          <form method="" action="" class="login-form">
              <label>Email</label>
              <input type="text" required><br>
              <label>Password</label>
              <input type="password" required name="password"><br>
              <label>Confirm Password</label>
              <input type="password" required name="password_check"><br>
              <input type="submit" value="Send"><br>
              <a onclick="Change(1)">Join</a>
          </form> 
      </div>

    </div>
  </section>

  <!-- Copyright Section -->
  <section class="copyright py-4 text-center text-white">
    <div class="container">
      <small>Copyright &copy; Tilen Kelc 2019</small>
    </div>
  </section>

  <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
  <div class="scroll-to-top d-lg-none position-fixed ">
    <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
      <i class="fa fa-chevron-up"></i>
    </a>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for this template -->
  <script>
    var Change = function(button){
      var login = document.getElementsByClassName("form")[0];
      var reg = document.getElementsByClassName("form")[1];
      if(button === 0){
        login.style.display = "none";
        reg.style.display = "block";
      }else{
        login.style.display = "block";
        reg.style.display = "none";
      }
    }

    var timer = null;
    $('input[name=password]').keydown(function(){
      clearTimeout(timer); 
      timer = setTimeout(CheckPasswords, 500);
    });
    $('input[name=password_check]').keydown(function(){
      clearTimeout(timer); 
      timer = setTimeout(CheckPasswords, 500);
    });
    var CheckPasswords = function(){
      var password_1 = document.getElementsByName("password")[0].value;
      var password_2 = document.getElementsByName("password_check")[0].value;
      if(password_1 !== password_2){
        alert("Passwords do not match");
      }
    }

    var timerLogin = null;
    $('input[name=email]').keydown(function(){
      clearTimeout(timerLogin); 
      timerLogin = setTimeout(CheckLogin, 1000);
    });
    $('input[name=passwordLogin]').keydown(function(){
      clearTimeout(timerLogin); 
      timerLogin = setTimeout(CheckLogin, 500);
    });
    var CheckLogin = function(){
      var email = document.getElementsByName("email")[0].value;
      var password = document.getElementsByName("passwordLogin")[0].value;
      if(email === "tilen.kelc@gmail.com" && password === "123"){
        location.href="index.html";
      }else{
        alert("Incorrect login");
      }
    }
  </script>
</body>

</html>
